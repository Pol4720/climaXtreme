services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: climaxtreme-namenode
    restart: unless-stopped
    ports:
      - "9870:9870"
      - "9000:9000"
    environment:
      - CLUSTER_NAME=climaxtreme
    env_file:
      - ./hadoop.env
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    networks:
      - hdfs

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: climaxtreme-datanode
    restart: unless-stopped
    depends_on:
      - namenode
    environment:
      - SERVICE_PRECONDITION=climaxtreme-namenode:9870
    env_file:
      - ./hadoop.env
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    networks:
      - hdfs

volumes:
  hadoop_namenode:
  hadoop_datanode:

networks:
  hdfs:
    driver: bridge

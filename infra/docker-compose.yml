services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: climaxtreme-namenode
    restart: unless-stopped
    ports:
      - "9870:9870"
      - "9000:9000"
    environment:
      - CLUSTER_NAME=climaxtreme
    env_file:
      - ./hadoop.env
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    networks:
      - hdfs

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: climaxtreme-datanode1
    restart: unless-stopped
    depends_on:
      - namenode
    environment:
      - SERVICE_PRECONDITION=climaxtreme-namenode:9870
    env_file:
      - ./hadoop.env
    volumes:
      - hadoop_datanode1:/hadoop/dfs/data
    networks:
      - hdfs

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: climaxtreme-datanode2
    restart: unless-stopped
    depends_on:
      - namenode
    environment:
      - SERVICE_PRECONDITION=climaxtreme-namenode:9870
    env_file:
      - ./hadoop.env
    volumes:
      - hadoop_datanode2:/hadoop/dfs/data
    networks:
      - hdfs

  datanode3:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: climaxtreme-datanode3
    restart: unless-stopped
    depends_on:
      - namenode
    environment:
      - SERVICE_PRECONDITION=climaxtreme-namenode:9870
    env_file:
      - ./hadoop.env
    volumes:
      - hadoop_datanode3:/hadoop/dfs/data
    networks:
      - hdfs

  processor:
    build:
      context: ..
      dockerfile: infra/Dockerfile.processor
    container_name: climaxtreme-processor
    restart: unless-stopped
    depends_on:
      - namenode
      - datanode1
      - datanode2
      - datanode3
    environment:
      - HADOOP_CONF_DIR=/etc/hadoop
      - SPARK_HOME=/usr/local/lib/python3.9/dist-packages/pyspark
      - PYSPARK_PYTHON=/usr/bin/python3
      - PYSPARK_DRIVER_PYTHON=/usr/bin/python3
    volumes:
      - ../Tools:/app/Tools
      - ../DATA:/app/DATA
      - synthetic_data:/app/DATA/synthetic
    networks:
      - hdfs
    ports:
      - "4040:4040"
    command: tail -f /dev/null

  dashboard:
    build:
      context: ..
      dockerfile: infra/Dockerfile.processor
    container_name: climaxtreme-dashboard
    restart: unless-stopped
    depends_on:
      - namenode
      - datanode1
    ports:
      - "8501:8501"
    environment:
      - HADOOP_CONF_DIR=/etc/hadoop
      - SYNTHETIC_DATA_PATH=/app/DATA/synthetic
    volumes:
      - ../Tools:/app/Tools
      - ../DATA:/app/DATA
      - synthetic_data:/app/DATA/synthetic
    networks:
      - hdfs
    working_dir: /app/Tools
    command: python3 -m climaxtreme.cli dashboard --host 0.0.0.0 --port 8501

  # Synthetic data generator service (optional - run on demand)
  synthetic-generator:
    build:
      context: ..
      dockerfile: infra/Dockerfile.processor
    container_name: climaxtreme-synthetic-generator
    profiles:
      - synthetic
    depends_on:
      - namenode
      - datanode1
    environment:
      - HADOOP_CONF_DIR=/etc/hadoop
      - SPARK_HOME=/usr/local/lib/python3.9/dist-packages/pyspark
      - PYSPARK_PYTHON=/usr/bin/python3
      - PYSPARK_DRIVER_PYTHON=/usr/bin/python3
      - SPARK_EXECUTOR_MEMORY=2g
      - SPARK_DRIVER_MEMORY=2g
    volumes:
      - ../Tools:/app/Tools
      - ../DATA:/app/DATA
      - synthetic_data:/app/DATA/synthetic
    networks:
      - hdfs
    working_dir: /app/Tools
    command: >
      python3 -m climaxtreme.cli generate-synthetic
        --input-path /app/DATA/GlobalLandTemperaturesByCity.csv
        --output-path /app/DATA/synthetic
        --seed 42

volumes:
  hadoop_namenode:
  hadoop_datanode1:
  hadoop_datanode2:
  hadoop_datanode3:
  synthetic_data:
    driver: local

networks:
  hdfs:
    driver: bridge

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: climaxtreme-namenode
    restart: unless-stopped
    ports:
      - "9870:9870"
      - "9000:9000"
    environment:
      - CLUSTER_NAME=climaxtreme
    env_file:
      - ./hadoop.env
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    networks:
      - hdfs

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: climaxtreme-datanode
    restart: unless-stopped
    depends_on:
      - namenode
    environment:
      - SERVICE_PRECONDITION=climaxtreme-namenode:9870
    env_file:
      - ./hadoop.env
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    networks:
      - hdfs

  processor:
    build:
      context: ..
      dockerfile: infra/Dockerfile.processor
    container_name: climaxtreme-processor
    restart: unless-stopped
    depends_on:
      - namenode
      - datanode
    environment:
      - HADOOP_CONF_DIR=/etc/hadoop
      - SPARK_HOME=/usr/local/lib/python3.9/dist-packages/pyspark
      - PYSPARK_PYTHON=/usr/bin/python3
      - PYSPARK_DRIVER_PYTHON=/usr/bin/python3
    volumes:
      - ../Tools:/app/Tools
      - ../DATA:/app/DATA
    networks:
      - hdfs
    command: tail -f /dev/null

  dashboard:
    build:
      context: ..
      dockerfile: infra/Dockerfile.processor
    container_name: climaxtreme-dashboard
    restart: unless-stopped
    depends_on:
      - namenode
      - datanode
    ports:
      - "8501:8501"
    environment:
      - HADOOP_CONF_DIR=/etc/hadoop
    volumes:
      - ../Tools:/app/Tools
      - ../DATA:/app/DATA
    networks:
      - hdfs
    working_dir: /app/Tools
    command: python -m climaxtreme.cli dashboard --server.address=0.0.0.0

volumes:
  hadoop_namenode:
  hadoop_datanode:

networks:
  hdfs:
    driver: bridge
